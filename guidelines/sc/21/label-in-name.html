<section class="sc">
   <h4>Etykieta w nazwie</h4>
   <p class="conformance-level">A</p>

  <p>W przypadku <a>komponentów interfejsu użytkownika</a> z <a>etykietami</a> zawierającymi <a>tekst</a> lub <a>obrazy tekstu</a>, <a>nazwa</a> zawiera tekst, który jest prezentowany wizualnie.</p>

  <p class="note">Najlepszą praktyką jest umieszczenie tekstu etykiety na początku nazwy.</p>

</section>
