   <h4>Napisy rozszerzone (nagranie)</h4>
   
   <p class="conformance-level">A</p>
   
   <p><a>Napisy rozszerzone</a> dołączone są do wszystkich nagrań  <a>audio</a> w <a>multimediach zsynchronizowanych</a> (dźwięk i obraz), z wyjątkiem sytuacji, kiedy są one <a>alternatywami dla tekstu</a> i w taki sposób są oznaczone.
   </p>
