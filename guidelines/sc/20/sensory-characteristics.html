<section class="sc">

   <h4>Właściwości zmysłowe</h4>

   <p class="conformance-level">A</p>

   <p>Instrukcje co do zrozumienia i operowania treścią nie opierają się wyłącznie na właściwościach zmysłowych, takich, jak kształt, rozmiar, wzrokowa lokalizacja, orientacja w przestrzeni lub dźwięk.
   </p>

  <p class="note">Uwaga: Wymagania dotyczące koloru można znaleźć w <a href="#distinguishable">Wytycznej 1.4</a>.</p>

</section>
