   <p class="conformance-level">A</p>

   <p>Zmiana ustawień jakiegokolwiek <a>komponentu interfejsu użytkownika</a> nie powoduje automatycznej <a>zmiany kontekstu</a>, chyba, że użytkownik został poinformowany o takim działaniu, zanim zaczął korzystać z komponentu.
