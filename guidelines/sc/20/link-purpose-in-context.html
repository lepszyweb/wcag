<section class="sc">
   
   <h4>Cel łącza (w kontekście)</h4>
   
   <p class="conformance-level">A</p>
   
   <p><a>Cel każdego łącza</a> może wynikać z samej treści łącza lub z treści łącza powiązanej z <a>programistycznie określonym kontekstem</a>, poza tymi przypadkami, kiedy cel łącza i <a>tak byłby niejasny dla użytkowników</a>.
   </p>
   
</section>
