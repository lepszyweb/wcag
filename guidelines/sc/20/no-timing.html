<section class="sc">

   <h4>Bez ograniczeń czasowych</h4>

   <p class="conformance-level">AAA</p>

   <p>Ograniczenie czasowe nie jest <a>istotną</a> częścią czynności prezentowanej na stronie, chyba, że są to nieinteraktywne, <a>zsynchronizowane multimedia</a> lub <a>wydarzenia w czasie rzeczywistym</a>.
   </p>
