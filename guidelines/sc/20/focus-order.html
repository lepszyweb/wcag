   <h4>Kolejność fokusu</h4>
   
   <p class="conformance-level">A</p>
   
   <p>Jeśli <a>strona internetowa</a> może być <a>nawigowana sekwencyjnie</a>, a kolejność nawigacji wpływa na zrozumienie lub funkcjonalność strony, komponenty przyjmują fokus w kolejności, dzięki której zachowany jest sens i funkcjonalność treści.
   </p>
   
</section>
